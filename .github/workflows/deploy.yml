name: Build and deploy on server

on:
  push

env:
  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
  SERVER_USER: ${{ secrets.SERVER_USER }}
  SERVER_HOST: ${{ secrets.SERVER_HOST }}
  KNOWN_HOSTS: ${{ secrets.KNOWN_HOSTS }}
  DIRECTORY: "${{ vars.DIRECTORY }}/${{ github.event.repository.name }}"

jobs:
  checkout-code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: Create .env file
        run: |
          echo "${{ secrets.ENVS }}" > .env

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: source-code
          path: .

  setup-ssh:
    runs-on: ubuntu-latest
    needs: checkout-code

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: source-code
          path: .

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ env.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          echo "$KNOWN_HOSTS" > ~/.ssh/known_hosts

  deploy-on-server:
    runs-on: ubuntu-latest
    needs: setup-ssh

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: source-code
          path: .

      - name: Deploy on Server
        run: |
          echo ${{ env.DIRECTORY }}
          ssh -t $SERVER_USER@$SERVER_HOST << 'EOF'
            rm -rf ${{ env.DIRECTORY }} && mkdir -p ${{ env.DIRECTORY }}
          EOF
          scp -r * $SERVER_USER@$SERVER_HOST:${{ env.DIRECTORY }}
          scp .env $SERVER_USER@$SERVER_HOST:${{ env.DIRECTORY }}/.env
          ssh -t $SERVER_USER@$SERVER_HOST << 'EOF'
            echo "Starting application..."
            sh "${{ env.DIRECTORY }}/deploy.sh"
            echo "Application started"
            echo "Deleting directory"
            rm -rf ${{ env.DIRECTORY }}
            echo "Directory deleted"
          EOF
